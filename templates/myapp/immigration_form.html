<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مستشار الهجرة الذكي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">🧠 مستشار الهجرة الذكي</h2>
    <form method="post" class="border p-4 bg-white shadow-sm rounded">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">احصل على التوصيات</button>
    </form>

    {% if result %}
        <div class="mt-5 alert alert-info">
            <h5>🌍 التوصيات:</h5>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</div>
</body>
</html>
